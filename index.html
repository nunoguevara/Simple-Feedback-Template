<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="myform">
 <h1 id ="mytitle">Feedback</h1>
  <form>
    <label for="name" id="labelname">Name:
    </label> <br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><p></p>
    <label for="email" id="labelemail" >Email: </label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"> <p></p>
    <l id="feedback">Feedback:</l> <br>
    <textarea id="feedbackn" rows="3" cols="50" name="feedback"> </textarea>
    <input type="submit" id="submit" value="Submit">
  </form>
</div>
